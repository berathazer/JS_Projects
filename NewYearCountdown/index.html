<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

    <div class="jumbotron">
        <div class="container d-flex" style="flex-direction: column;">
          <h1 class=" text-center">New Year Date: 01 Jan 2023  </h1>

          <p class="lead"></p>
        </div>
    </div>

    <div class="container">

        <div class="cont">
            <div class="circle text-center bg-dark ">
                <p class="time day">00</p>
                <p class="text">Day</p>
            </div>
        
            <div class="circle text-center bg-dark">
                <p class="time hour">00</p>
                <p class="text">Hour</p>
            </div>
        </div>
        
        <div class="cont">
            <div class="circle text-center bg-dark">
                <p class="time min">00</p>
                <p class="text">Minute</p>
            </div>
        
            <div class="circle text-center bg-dark">
                <p class="time sec">00</p>
                <p class="text">Second</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
